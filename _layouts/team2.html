<div class="container">
    <h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>

    <div class="row">

        <div class="col-md-8">

            <!-- the team -->
            <div class="row mt-3">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="assets/images/team/{{ member.pic }}.jpg" class="rounded-circle" alt="" width="150">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <a class="text-link" href="mailto:{{ member.email }}">{{ member.email }}</a>
                        <a href="{{ member.website }}" class="btn btn-light">Website</a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <mypage class="mypage-post"> 
                        {{ member.about }}
                    </mypage>
                </div>
                <hr>
                {% endfor %}
            </div>
            <hr>
            <mypage class="mypage-post">                
                {{ content }}                
            </mypage>
        </div>


        <!-- sidebar -->
        <div class="col-md-4">
            {% include main-sidebar.html %}
        </div>

    <!-- close row -->
    </div>  
<!-- close containter -->
</div>
